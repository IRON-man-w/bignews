<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
    <script src="./libs/http.js"></script>
    <!-- 引入模板引擎js文件 -->
    <script src="./libs/template-web.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章类别管理
        </div>
        <div class="container-fluid common_con">
            <table class="table table-striped table-bordered table-hover mp20 category_table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>Slug</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>奇趣事</td>
                        <td>funny</td>
                        <a class="text-center">
                            <a href="javascript:void(0);" data-toggle="modal" class=" btn btn-info btn-xs"
                                data-target="#myModal">编辑</a>
                            <a href="javascript:void(0);" class="btn btn-danger btn-xs">删除</a>
                        </a>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-center">
                            <a href="javascript:void(0)" class="btn btn-success" id="xinzengfenlei" data-toggle="modal"
                                data-target="#myModal">新增分类</a>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <!-- 模态框 -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="gridSystemModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="gridSystemModalLabel">新增分类</h4>
                </div>
                <div class="modal-body">
                    <form id="form">
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">分类名称:</label>
                            <input type="text" name="name" id="recipient-name" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">分类别名:</label>
                            <input type="text" name="slug" id="message-text" class="form-control">
                        </div>

                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default cancel" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary confirm">确认</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <script id="art_cat" type="text/html">
      {{each data v}}
      <tr>
          <td>{{v.name}}</td>
          <td>{{v.slug}}</td>
          <td class="text-center">
                <a href="javascript:void(0);" data-toggle="modal" data-target="#myModal" class=" btn btn-info btn-xs" data-id="{{ v.id }}">编辑</a>
                <a href="javascript:void(0)" class="btn btn-danger btn-xs delete" data-id="{{ v.id }}">删除</a>
          </td>
      </tr>
      {{/each}}
    </script>
    <script>
        /*技术难点 
                1.点击新增按钮与编辑按钮都要弹出模态框
                2.新增按钮的业务逻辑与编辑按钮业务逻辑不同
                    新增按钮弹出的模态框
                        (1)表单文本清空
                        (2)点击取消，清空表单文本方便下一次添加
                        (3)点击新增：ajax发送请求给服务器
                            url:/admin/category/add
                            参数： name : 分类名称  slug:分类别名
                    编辑按钮弹出的模态框
                        (1)表单文本为当前点击编辑的文字类别数据
                        (2)点击取消：清空表单文本方便下一次编辑
                        (3)点击编辑：ajax发送请求给服务器
                            url:/admin/category/edit
                            参数：name : 分类名称  slug:分类别名 id:编辑的文字id
                
                解决方案：结合bootstrap官方文档模态框使用
                1.给新增按钮与编辑按钮a标签设置行内属性：data-toggle="modal" data-target="#myModal"
                    作用：点击a标签自动弹出模态框
                2.给模态框注册事件 $('#myModal').on('show.bs.modal', function (e) {})
                    作用：弹出模态框之前会执行这个事件处理函数
                    e.relatedTarget : 获取弹出模态框的事件触发源（点击哪个a弹出来的）
                3.给模态框的取消按钮和确认按钮注册事件
                    取消按钮：隐藏模态框，并且清空表单文本： dom表单.reset()
                    确认按钮：
                        如果e.relatedTarget是新增 ->则执行新增按钮逻辑
                        如果e.relatedTarget是编辑 ->则执行编辑按钮逻辑
        */

        //模态框出现之前
        $('#myModal').on('show.bs.modal', function (e) {
            //获取模态框事件触发源
            var target = e.relatedTarget;
            console.log(e.relatedTarget);
            if (target == $('#xinzengfenlei')[0]) {
                //执行新增分类逻辑
                alert('你点击了新增按钮');
                //设置按钮文本为新增
                $('#myModal .confirm').text('新增');
            } else {
                //执行编辑分类逻辑
                alert('你点击了编辑按钮');
                //设置按钮文本为编辑
                $('#myModal .confirm').text('编辑');
            }
        });


        //取消按钮点击事件
        $('#myModal .cancel').on('click', function (e) {
            //隐藏模态框
            $('#myModal').modal('hide');
        });

        //确认按钮点击事件
        $('#myModal .confirm').on('click', function (e, a) {
            if ($(this).text() == '新增') {
                alert('新增成功');
                //刷新页面
                window.location.reload();
            } else {
                //编辑
                alert('编辑成功');
                //刷新页面
                window.location.reload();
            }
        });



        //新增文章分类功能
        //模态框出现之前
        $('#myModal').on('show.bs.modal', function (e) {
            var target = e.relatedTarget;
            if (target == $('#xinzengfenlei')[0]) {
                //新增分类逻辑
                //(1)设置按钮文本为新增
                $('#myModal .confirm').text('新增');
            } else {
                //执行编辑分类逻辑
            }
        });

        //2.取消按钮点击事件
        $('#myModal .cancel').on('click', function (e) {
            // do something...
            //清空文本框数据 ：这是DOM原生的方法
            $('#form')[0].reset();
            //隐藏模态框
            $('#myModal').modal('hide')
        });

        //3.确认按钮点击事件
        $('#myModal .confirm').on('click', function (e, a) {
            // do something...
            if ($(this).text() == '新增') {
                $.ajax({
                    url: BigNew.category_add,
                    type: 'post',
                    dataType: 'json',
                    data: {
                        name: $('#recipient-name').val(),
                        slug: $('#message-text').val(),
                    },
                    success: function (backData) {
                        if (backData.code == 201) {
                            alert('新增成功');
                            window.location.reload();
                        } else {
                            alert(backData.msg);
                        };
                    }
                });
            } else {//编辑

            }
        });



        //查询所有文章分类
        //页面一加载发送ajax请求数据
        $(function () {
            $.ajax({
                url: BigNew.category_list,
                type: 'get',
                dataType: 'json',
                success: function (backData) {
                    console.log(backData);
                    //模板引擎渲染页面
                    $('.category_table>tbody').html(template('art_cat', backData));
                }
            });
        })


    </script>

</body>

</html>
